<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gracias por tu compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    .info {
      background: #fff;
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #2980b9;
    }
    img {
      max-width: 300px;
      height: auto;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>¡Gracias por tu compra!</h1>
  <div class="info">
    <p><strong>Fernando Cáceres</strong></p>
    <p>Cuenta de Ahorro</p>
    <p id="cuenta">401495000960774</p>
    <p>Banco CUSCATLAN</p>
    <button onclick="copiarCuenta()">Copiar Cuenta</button>
  </div>
  <img src="https://static.wikia.nocookie.net/ensemble-dark-horse/images/e/e2/DancingBanana.gif" alt="Dancing Banana">
  
  <script>
    function copiarCuenta() {
      const cuenta = document.getElementById('cuenta').innerText;
      navigator.clipboard.writeText(cuenta)
        .then(() => alert("Número de cuenta copiado al portapapeles"))
        .catch(err => alert("Error al copiar"));
    }
  </script>
</body>
</html>
